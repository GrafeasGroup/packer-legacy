---
dependency:
  name: galaxy
  requirements-file: requirements.yml
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: instance
    image: docker.io/pycontribs/centos:8
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    capabilities:
      - SYS_ADMIN
    command: /usr/sbin/init
    pre_build_image: true
    groups:
      - packer
provisioner:
  name: ansible
verifier:
  name: ansible
